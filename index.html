<body>
    <div class="container">
        <div class="header">
            <div class="listProducts">
                <input id="search" placeholder="Введите название..." type="text" class="listProducts__input">
                <div class="listProducts__ul-block">
                    <ul id="select-items-ul" class="listProducts__ul">
                        <!-- <li>что-то</li>

                        <li>что-то</li> -->
                    </ul>
                </div>
            </div>
            <!-- <select name="" id="select-items">
            </select> -->
            <input id="input-output-value" type="number" value="20">
            <button id="btn-calc" type="button">расчет</button>
            <button id="btn-sum" type="button">
                добавить в сумму
            </button>
            <button id="btn-clean" type="button">очистить форму</button>
            <button class="btn-report" id="btn-report" type="button">
                отчет
            </button>
            <button class="btn-export" id="btn-export-all" type="button">
                <img src="./img/export.png"> все
            </button>
        </div>
        <div class="tables">
            <div class="ul-block ul-block__product">
                <button class="btn-export" id="btn-export-product" type="button">
                    <img src="./img/export.png">
                </button>
                <ul id="list-product" class="ul">
                    <li id="elem-list-product"><span class="name" name="name-product">название ние ние ние ние ние ние ние ние ние ние</span><span class="amount" name="value-product">90</span></li>
                </ul>
            </div>
            <div class="ul-block">
                <button class="btn-export" id="btn-export-sum" type="button">
                    <img src="./img/export.png">
                </button>
                <ul id="list-sum" class="ul">
                    <li id="elem-list-sum"><span class="name" name="name-product">название</span><span class="amount" name="value-product">90</span></li>
                </ul>
            </div>
            <div class="ul-block ul-block__sum-products">
                <button class="btn-export" id="btn-export-sum-products" type="button">
                    <img src="./img/export.png">
                </button>
                <ul class="ul ul-last" id="list-sum-products">
                    <li id="elem-list-sum-products">
                        <span class="name" name="name-product">название</span>
                        <span class="amount" name="value-product">90</span>
                        <div class="delete"><div class="delete__cross"></div></div>
                    </li>
                </ul>
            </div>
            <div class="ul-block ul-block__report">
                <div class="ul-report-btn">
                    <button style="background: #F7D6CB;" class="btn-report" id="btn-report-delete-storage" type="button">удалить список</button>
                    <button class="btn-report" id="btn-report-update-remainder" type="button">обновить остаток</button>
                    <button class="btn-report" id="btn-report-update-amount" type="button">обновить расход</button>
                    <button class="btn-report" id="btn-report-calc-sum" type="button">посчитать сумму</button>
                    <button class="btn-export" id="btn-export-report" type="button">
                        <img src="./img/export.png">
                    </button>
                </div>
                <!-- <button class="btn-export" id="btn-export-report" type="button">
                    <img src="./img/export.png">
                </button> -->
                <ul id="list-report" class="ul-report">
                    <li id="elem-list-report">
                        <span class="name" name="name-product">название</span>
                        <input class="remainder" name="remainder" type="number" value="0">
                        <input class="coming" name="coming" type="number" value="0">
                        <input class="consumption" name="amount" type="number" value="0">
                        <div class="sign">=</div>
                        <!-- <input class="remainder hide_sign" name="sign" type="text" value="="> -->
                        <input class="remainder" name="remainder-sum" type="number" value="0">
                        <input class="remainder hide" name="hint" type="text" value="-2.93">
                        <!-- <span class="amount" name="value-product">90</span> -->
                    </li>
                </ul>
            </div>
            <!-- <ul id="list-product" class="ul">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- подключение таблиц эксель -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- ------------------NAVBAR------------------ -->
    <nav class="nav">
        <div class="nav__container container">
            <ul class="menu">
                <li><button class="btn btn_a btn_a-data" type="button">База</button></li>
                <li><button class="btn btn_a btn_a-sum" type="button">Расчет</button></li>
                <li><button class="btn btn_a btn_a-report" type="button">Отчет</button></li>
                <!-- <li><button class="btn btn_a btn_a-statement" type="button">Рапорт</button></li> -->
            </ul>
        </div>
    </nav>
    <!-- ------------------INPUT-DATA------------------ -->
    <section class="input-data">
       <div class="input-data__container container">
            <div class="input-data__list-products list-products">
                <input id="search" placeholder="Введите название..." type="text" class="list-products__input">
                <div class="list-products__ul-block">
                    <ul id="select-items-ul" class="list-products__ul">
                        <!-- <li>что-то</li> -->
                    </ul>
                </div>
            </div>
            <input id="input-output-value" class="input-data__input" type="number" value="20">
            <button id="btn-calc" class="btn input-data__btn" type="button">расчет</button>
            <button id="btn-sum" class="btn input-data__btn" type="button">добавить в сумму</button>
            <button id="btn-clean" class="btn input-data__btn" type="button">очистить форму</button>
            <button id="btn-save-all" class="btn btn_report input-data__btn" type="button">сохранить</button>
            <!-- <button class="btn-report" id="btn-report" type="button">
                в режим "отчет"
            </button> -->
            <button class="btn btn_download input-data__btn " id="btn-export-all" type="button">
                <img src="./img/export.png"> все
            </button>
       </div>
    </section>
    <!-- ------------------TABLES------------------ -->
    <section class="tables">
        <div class="tables__container container">
            <div class="ul-block">
                <button class="btn btn_download" id="btn-export-product" type="button">
                    <img src="./img/export.png">
                </button>
                <ul id="list-product" class="ul">
                    <li id="elem-list-product">
                        <span class="ul__name" name="name-product">название ние ние ние ние ние ние ние ние ние ние</span>
                        <span class="ul__amount" name="value-product">90</span>
                    </li>
                </ul>
            </div>
            <div class="ul-block">
                <button class="btn btn_download" id="btn-export-sum" type="button">
                    <img src="./img/export.png">
                </button>
                <ul id="list-sum" class="ul">
                    <li id="elem-list-sum">
                        <span class="ul__name" name="name-product">название</span>
                        <span class="ul__amount" name="value-product">90</span>
                    </li>
                </ul>
            </div>
            <div class="ul-block">
                <button class="btn btn_download" id="btn-export-sum-products" type="button">
                    <img src="./img/export.png">
                </button>

                <input id="search-product-sum" placeholder="Поиск..." type="text" class="data__search">

                <ul class="ul ul_last" id="list-sum-products">
                    <li id="elem-list-sum-products">
                        <span class="ul__name" name="name-product">название</span>
                        <!-- <span class="ul__amount" name="value-product">90</span> -->
                        <input class="ul__amount" name="value-product" type="text">
                        <div class="delete"><div class="delete__cross"></div></div>
                    </li>
                </ul>
            </div>

        </div>
    </section>

    <div id="modal-load" class="modal-load">
        <div class="modal-load__content">
            <h3 class="modal-load__text">Грузит...<br>Подожди чуц-чуц</h3>
            <!-- <input id="modal-input" type="text" placeholder="Введите пароль..."> -->
        </div>
    </div>

    <script type="module" src="./js2/index.js"></script>
    <script type="module" src="./js2/table.js"></script>

</body>
</html>

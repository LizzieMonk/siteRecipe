<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
</head>
<body>
    <!-- ------------------NAVBAR------------------ -->
    <nav class="nav">
        <div class="nav__container container">
            <ul class="menu">
                <li><button class="btn btn_a btn_a-data" type="button">База</button></li>
                <li><button class="btn btn_a btn_a-sum" type="button">Расчет</button></li>
                <li><button class="btn btn_a btn_a-report" type="button">Отчет</button></li>
                <!-- <li><button class="btn btn_a" type="button">Накладная</button></li> -->
            </ul>
        </div>
    </nav>

    <!-- ------------------REPORT------------------ -->
    <section class="data">
        <div class="data__container container">
            <div class="data__btns">
                <button class="btn btn_download" id="btn-show-products" type="button">продукты</button>
                <button class="btn" id="btn-show-ingredients" type="button">ингредиенты</button>
                <button class="btn" id="btn-add-new-elem" type="button">+ Добавить новый продукт</button>
            </div>
            <div class="data__table">
                <input id="data-search" placeholder="Поиск..." type="text" class="data__search">
                <ul id="list-data" class="ul">
                    <li id="elem-list-data">
                        <div class="ul__info">
                            <span class="ul__name" name="name-product">название</span>
                            <span class="ul__amount" name="value-product">цвет</span>
                        </div>
                        <div class="ul__adding-product adding-product">
                            <div class="adding-product__title">
                                <div class="adding-product__subtitle">
                                    <h3>Название продукта</h3>
                                    <input name="name-new-product" type="text" placeholder="говядина в соусе бэшамель">
                                </div>
                                <div class="adding-product__subtitle">
                                    <h3>Выход</h3>
                                    <input type="number" class="adding-product__number" name="output">
                                </div>
                            </div>
                            <div class="adding-product__ingredients">
                                <h3>Ингредиенты</h3>
                                <div class="adding-product__ingredient hidden">
                                    <div class="list-products">
                                        <input name="search-ingredient" placeholder="Выбрать из списка" type="text" class="list-products__input">
                                        <div class="list-products__ul-block">
                                            <ul name="select-ingredient" class="list-products__ul">
                                                <!-- <li>что-то</li> -->
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="list-products">
                                            <input name="search-category" placeholder="Выбрать из списка" type="text" class="list-products__input">
                                            <div class="list-products__ul-block">
                                                <ul name="select-category" class="list-products__ul">
                                                    <!-- <li>что-то</li> -->
                                                </ul>
                                            </div>
                                    </div>
                                    <div class="list-products">
                                        <input name="search-subcategory" placeholder="Выбрать из списка" type="text" class="list-products__input">
                                        <div class="list-products__ul-block">
                                            <ul name="select-subcategory" class="list-products__ul">
                                                <!-- <li>что-то</li> -->
                                            </ul>
                                        </div>
                                    </div>
                                    <input step="0.1" type="number" class="adding-product__number" name="number-ingredient">
                                    <div name="btn-delete-ingredient" class="delete"><div class="delete__cross"></div></div>
                                </div>
                            </div>
                            <div class="adding-product__add-row">
                                <button name="btn-add-row-ingredient" class="btn btn_a" type="button">+ Добавить новый</button>
                            </div>
                            <div class="adding-product__btns">
                                <button name="btn-update-product" class="btn" type="button">Сохранить продукт</button>
                                <button name="btn-delete-product" class="btn" type="button">Удалить продукт</button>
                            </div>
                        </div>
                        <div class="ul__adding-product adding-ingredient">
                            <div class="adding-product__ingredients">
                                <!-- <h3>Ингредиенты</h3> -->
                                <div class="adding-product__ingredient">
                                    <div class="list-products">
                                        <input name="search-ingredient" placeholder="Введите название" type="text" class="list-products__input">
                                        <div class="list-products__ul-block">
                                            <ul name="select-ingredient" class="list-products__ul">
                                                <!-- <li>что-то</li> -->
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="list-products">
                                            <input name="search-category" placeholder="Выбрать из списка" type="text" class="list-products__input">
                                            <div class="list-products__ul-block">
                                                <ul name="select-category" class="list-products__ul">
                                                    <!-- <li>что-то</li> -->
                                                </ul>
                                            </div>
                                    </div>
                                    <div class="list-products">
                                        <input name="search-subcategory" placeholder="Выбрать из списка" type="text" class="list-products__input">
                                        <div class="list-products__ul-block">
                                            <ul name="select-subcategory" class="list-products__ul">
                                                <!-- <li>что-то</li> -->
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- <input step="0.1" type="number" class="adding-product__number" name="number-ingredient"> -->
                                    <!-- <div name="btn-delete-ingredient" class="delete"><div class="delete__cross"></div></div> -->
                                </div>
                            </div>
                            <div class="adding-product__btns">
                                <button name="btn-update-product" class="btn" type="button">Сохранить ингредиент</button>
                                <button name="btn-delete-product" class="btn" type="button">Удалить ингредиент</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div id="modal-load" class="modal-load">
        <div class="modal-load__content">
            <h3 class="modal-load__text">Грузит...<br>Подожди чуц-чуц</h3>
            <!-- <input id="modal-input" type="text" placeholder="Введите пароль..."> -->
        </div>
    </div>

    <div id="modal-save-ingredient" class="modal-save-ingredient">
        <div class="modal-save-ingredient__content">
            <div class="modal-save-ingredient__cancel">
                <div class="cancel">
                    <div class="cancel__cross"></div>
                </div>
            </div>
            <h3 class="modal-save-ingredient__text">Добавить новый? Пфф, изи...</h3>
            <div class="adding">
                <div class="adding__title">
                    <h3>Введите название ингредиента</h3>
                    <input id="name-new-ingredient" type="text" placeholder="говядина рафинированная">
                </div>
                <div class="adding__category">
                    <h3>Выберите категорию</h3>
                    <div class="adding__radioElem">
                        <input type="radio" name="category-primary">
                        <h3>сырье</h3>
                    </div>
                    <div class="adding__radioElem adding__radioElem_second second4">
                        <input checked type="radio" name="category-secondary2">
                        <h3>основные</h3>
                    </div>
                    <div class="adding__radioElem adding__radioElem_second second5">
                        <input type="radio" name="category-secondary2">
                        <h3>непонятные</h3>
                    </div>
                    <div class="adding__radioElem">
                        <input checked type="radio" name="category-primary">
                        <h3>специи</h3>
                    </div>
                    <div class="adding__radioElem adding__radioElem_second second1">
                        <input checked type="radio" name="category-secondary">
                        <h3>природные</h3>
                    </div>
                    <div class="adding__radioElem adding__radioElem_second second2">
                        <input type="radio" name="category-secondary">
                        <h3>химозные</h3>
                    </div>
                    <div class="adding__radioElem adding__radioElem_second second3">
                        <input type="radio" name="category-secondary">
                        <h3>несъедобные</h3>
                    </div>
                </div>
                <button class="btn btn_report adding__btn" id="btn-save-new-ingredient" type="button">сохранить</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js2/data.js"></script>
    <script type="module" src="./js2/modalIngrdient.js"></script>
</body>
</html>

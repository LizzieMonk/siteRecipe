<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- подключение таблиц эксель -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- ------------------NAVBAR------------------ -->
    <nav class="nav">
        <div class="nav__container container">
            <ul class="menu">
                <li><button class="btn btn_a btn_a-data" type="button">База</button></li>
                <li><button class="btn btn_a btn_a-sum" type="button">Расчет</button></li>
                <li><button class="btn btn_a btn_a-report" type="button">Отчет</button></li>
                <li><button class="btn btn_a btn_a-statement" type="button">Рапорт</button></li>
            </ul>
        </div>
    </nav>

    <!-- ------------------DATA+REPORT------------------ -->
    <section class="statement">
        <div class="statement__container container">
            <!-- report__btns заменил data__btns -->
            <div class="report__btns">
                <!-- <button class="btn" id="btn-report-show-btns" type="button">...</button> -->
                <button class="btn" id="btn-statement-clean-list" type="button">очистить список</button>
                <!-- <button class="btn" id="btn-add-all-ingredients" type="button">вывести все ингредиенты</button> -->
                <!-- <button class="btn" id="btn-add-new-ingredient" type="button">добавить новый ингредиент</button> -->
                <button class="btn" id="btn-statement-update-report" type="button">закинуть в отчет</button>
                <button class="btn" id="btn-statement-divide-sec-two" type="button">делить специи на 2</button>
                <button class="btn btn_download" id="btn-statement-divide-sec-three" type="button">делить специи на 3</button>
                <button class="btn btn_report" id="btn-export-supabase" type="button">сохранить</button>
                <button class="btn btn_download" id="btn-export-statement" type="button">
                        <img src="./img/export.png">
                </button>
            </div>
            <div class="statement__table">
                <!--вместо input в data добавили блок с report  -->
                <!-- <input id="data-search" placeholder="Поиск..." type="text" class="data__search"> -->
                <!-- <div class="report__info">
                        <input id="report-search" placeholder="Поиск..." type="text" class="report__search">
                        <div class="list-products">
                            <input id="search-ingredint" placeholder="Выберите ингредиент" type="text" class="list-products__input">
                            <div class="list-products__ul-block">
                                <ul id="select-ingredient" class="list-products__ul">
                                </ul>
                            </div>
                        </div>
                        <button class="btn" id="btn-report-add-ingredient-in-list" type="button">добавить в список</button>
                </div> -->
                 <!-- переделала весь ул -->
                <ul id="list-statement" class="ul ul-statement">
                    <li id="elem-list-statement" class="hidden">
                        <div class="ul__info">
                            <span class="ul__name" name="name-product">название</span>
                            <span class="ul__amount" name="delete">удалить</span>
                        </div>
                        <div>
                            <div class="ul-statement__info-primary hidden">
                                <span class="ul-statement__name" name="name-ingr">название</span>
                                <input name="mon" type="number" value="0">
                                <input name="tue" type="number" value="0">
                                <input name="wed" type="number" value="0">
                                <input name="thu" type="number" value="0">
                                <input name="fri" type="number" value="0">
                                <!-- <div class="sign">=</div> -->
                                <input disabled name="sum" type="number" value="0">
                            </div>
                        </div>
                        <div>
                            <div class="ul-statement__info-secondary hidden">
                                <span class="ul-statement__name" name="name-ingr">название</span>
                                <!-- <button class="btn" id="btn-report-delete-storage" type="button">делим на 2</button> -->
                                <!-- <button class="btn btn_download" id="btn-export-report" type="button">делим на 3</button> -->
                                <input disabled name="sum" type="number" value="0">
                            </div>
                        </div>
                     </li>
                 </ul>
            </div>
         </div>
    </section>

    <!-- ------------------MODAL------------------ -->
    <div id="modal-load" class="modal-load">
        <div class="modal-load__content">
            <h3 class="modal-load__text">Грузит...<br>Подожди чуц-чуц</h3>
            <!-- <input id="modal-input" type="text" placeholder="Введите пароль..."> -->
        </div>
    </div>

    <script type="module" src="./js2/statement.js"></script>

</body>
</html>

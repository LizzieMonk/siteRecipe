        </div>
    </div>


    <div id="modal-save-product" class="modal-save-product">
        <div class="modal-save-product__content">
            <!-- <h3 class="modal-save-product__text">Грузит...<br>Подожди чуц-чуц</h3> -->
            <div class="adding-product">
                <div class="adding-product__title">
                    <div class="adding-product__subtitle">
                        <h3>Название продукта</h3>
                        <input name="name-new-product" type="text" placeholder="Говядина в соусе бэшамель">
                    </div>
                </div>
                <div class="adding-product__ingredients">
                    <h3>Ингредиенты</h3>
                    <div class="adding-product__ingredient hidden">
                    <!-- <div class="adding-product__ingredient"> -->
                        <div class="list-products">
                            <input name="search-ingredient" placeholder="Выбрать из списка" type="text" class="list-products__input">
                            <div class="list-products__ul-block">
                                <ul name="select-ingredient" class="list-products__ul">
                                    <!-- <li>что-то</li> -->
                                </ul>
                            </div>
                        </div>
                        <div name="btn-delete-ingredient" class="delete"><div class="delete__cross"></div></div>
                    </div>
                </div>
                <div class="adding-product__add-row">
                    <button name="btn-add-row-ingredient" class="btn btn_a" type="button">+ Добавить новый</button>
                </div>
                <div class="adding-product__btns">
